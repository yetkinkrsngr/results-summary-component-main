<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <main>
    <section class="box">
      <article class="left-side"> 
        <h2 class="header">Your Result</h2>
        <div class="circle">
          <h1 class="big-number">76</h1>
        
          <p class="small-number">of 100</p>
        </div>
 
      <h1 class="header-p" >Great</h1>
        <p class="paragraf">You scored higher than 65% of the people who have taken these tests.</p>
        
      </article>
      
      <article class="right-side">  
        <h1 class="small-header">Summary</h1>
        
        <div class="box-small icon-color-red"> 
          <img src="assets/images/icon-reaction.svg" class="icon-position" alt="" > 
          <span class="icon-color-text-red">
            Reaction
          </span>      
          <span class="rg-box">
         <span class="bold-text">   80 </span>/ 100
          </span>
        </div>
        <div class="box-small icon-color-yellow">
          <img src="assets/images/icon-memory.svg"class="icon-position" alt="">
         <span class="icon-color-text-yellow">Memory</span>  
         <span class="rg-box">
         <span class="bold-text">92</span> / 100
        </span>
        </div>
        <div class="box-small icon-color-green">
          <img src="assets/images/icon-verbal.svg"class="icon-position" alt="">
         
          <span class="icon-color-text-green">Verbal</span> 
          <span class="rg-box">
        <span class="bold-text">  61</span> / 100
        </span>
        </div>
        <div class="box-small icon-color-purple">  
          <img src="assets/images/icon-visual.svg" class="icon-position"alt="">   
       <span class="icon-color-text-purple">Visual</span> 
        <span class="rg-box">
       <span class="bold-text">72</span>/ 100</span>
        </div>
        <button class="btn">
          Continue
        </button>
        
      </article>
    </section>
  </main>

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/yetkin-karasungur/" target="_blank">Yetkin Karasungur</a>.
  </div>
</body>
</html>
